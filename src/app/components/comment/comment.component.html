<ion-grid class="comment-item-main-wrapper ion-no-padding">

  <ion-row class="comment-item-profile-icon-container ion-no-padding">
    <ion-icon name="person-circle"></ion-icon>
  </ion-row>

  <ion-row class="comment-item-content-container ion-no-padding">

    <ion-row class="comment-author-container ion-no-padding">
      <ion-label>{{commentItem.authorName}}</ion-label>
    </ion-row>

    <ion-row class="comment-container ion-no-padding">
      <ion-label>{{commentItem.comment}}</ion-label>
    </ion-row>

  </ion-row>

</ion-grid>
